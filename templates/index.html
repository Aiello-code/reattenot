<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trump Mentions Tracker</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f0f8ff;
            text-align: center;
        }
        .container {
            margin-top: 50px;
        }
        .highlight {
            color: red;
            font-weight: bold;
        }
        .trump-img {
            max-width: 300px;
            margin-top: 20px;
            border-radius: 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Trump is on the front page of the SMH <span class="highlight">{{ mention_count }}</span> times right now!</h1>
        <img src="https://upload.wikimedia.org/wikipedia/commons/5/56/Donald_Trump_official_portrait.jpg" 
             class="trump-img" alt="Trump Image">
        
        <h2 class="mt-5">Top Mentions in the Last 24 Hours</h2>
        <table class="table table-striped mt-3">
            <thead>
                <tr>
                    <th>Count</th>
                    <th>Timestamp</th>
                </tr>
            </thead>
            <tbody>
                {% for count, timestamp in top_mentions %}
                <tr>
                    <td>{{ count }}</td>
                    <td>{{ timestamp }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

</body>
</html>
